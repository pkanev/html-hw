<!DOCTYPE html>
<html>
	<head>
		<title>Life in SoftUni: Keyboard</title>
		<style>
			table, td {
				border: 1px solid #000;
			}
			td {
				height: 50px;
			}
			
			button {
				font-family: "Verdana";
				font-weight: bold;
				width: 100%;
				height: 100%;
				color: blue;
			}
			
			.col {
				width: 80px;
			}
			.small {
				width: 80px;
			}
			.nestedButton {
				font-size: 0.5em;
				font-weight: normal;
			}
			.nestedCells {
				height: 25px;
			}
			
			.left {
				margin-left: 65%;
			}
			
			#soft {
				font-size: 1.2em;
			}
			
		</style>
	</head>
	<body>
		<table>
			<colgroup>
				<col class="col"/>
				<col class="col"/>
				<col class="col"/>
				<col class="col"/>
			</colgroup>
			<tr><td colspan="4"><button id="soft" type="button" name="Softuni" onclick="location.href='https://softuni.bg/'">SOFTWARE UNIVERSITY</button></td></tr>
			<tr>
				<td colspan="2"><button type="button" name="google" onclick="location.href='https://www.google.bg/'">Google</button></td>
				<td colspan="2"><button type="button" name="github" onclick="location.href='https://github.com/'">GitHub</button></td>
			</tr>
			<tr>
				<td><button type="button" name="fb" onclick="location.href='http://facebook.com'">FB</button></td>
				<td><button type="button" name="gmail" onclick="location.href='https://mail.google.com'">GMail</button></td>
				<td><button type="button" name="youtube" onclick="location.href='http://youtube.com'">YouTube</button></td>
				<td><button type="button" name="2048" onclick="location.href='http://2048game.com/'">2048</button></td>
			</tr>
			<tr>
				<td><button type="button" name="food" onclick="location.href='http://www.facebook.com/smugglersdiner'">Food</button></td>
				<td colspan="2"><button type="button" name="game" onclick="location.href='http://store.steampowered.com/'">Game</button></td>
				<td>
					<table class="small">
						<tr>
							<td class="nestedCells"><button class="nestedButton" type="button" name="socialLife" onclick="location.href='http://www.ultimate-guitar.com/'">Social Life</button></td>
						</tr>
						<tr>
							<td class="nestedCells"><button  class="nestedButton" type="button" name="sleep" onclick="location.href='http://en.wikipedia.org/wiki/The_Lord_of_the_Rings'">Sleep</button></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="3"><button type="button" name="beer" onclick="location.href='http://www.knijff.com/markmatters/wp-content/uploads/2012/03/duff-beer.png'"><span class="left">Beer &gt;&gt;&gt;</span></button></td>
				<td><button type="button" name="wc" onclick="location.href='http://www.parliament.bg/'">WC</button></td>
			</tr>
		</table>
	</body>
</html>
