<!DOCTYPE html>
<html>
	<head>
		<title>Simple table</title>
		<style>
			table {
				border: 1px solid #000;
				font-family: "Verdana";
			}
			th {
				text-align: left;
			}
			td {
				width: 225px;
			
			}
			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2"><h1>Software University<h1></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="https://softuni.bg"><img src="images/softuni-logo.png" alt="SoftUni logo" title="Software University logo"></a></td>
					<td>
						<h3>Accessible and high quality software education.</h3>
						<p>Our mission is to make people we train true professionals in the software industry and support them in finding employment</p>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
<html>
