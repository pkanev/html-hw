<!DOCTYPE html>
<html>
	<head>
		<title>Nested Tables</title>
		<style>
			table { 
				font-family: "Verdana"; 
				font-size: 2em;
			}
			.innerTable {
			
				margin-left: 15px;
				margin-right: 15px;
			}
		</style>
	</head>
	<body>
		<table border="1px solid #000">
			<tr>
				<td><a href="https://softuni.bg"><img src="images/softuni-logo.png" alt="SoftUni logo" title="Software University logo"></a></td>
				<td>
					<table class="innerTable" border="1px solid #000">
						<tr><td>Software</td></tr>
						<tr><td>University</td></tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
