<!DOCTYPE html>
<html>
	<head>
		<title>Magic Car Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<head>
				<h1>Magic Car Gallery</h1>
			</head>
			<main>
				<figure>
					<iframe frameborder="0" scrolling="no" width="290" height="220"
						src="images/ford.jpg" name="imgbox" id="imgbox">
					   <p>iframes are not supported by your browser.</p>
					</iframe><br />
				</figure>
				<aside>
					<nav>
						<ul>
							<li><a href="images/ford.jpg" target="imgbox" title="Ford Mustang">Ford Mustang</a></li>
							<li><a href="images/bmw.jpg" target="imgbox" title="BMW M5">BMW M5</a></li>
							<li><a href="images/porsche.jpg" target="imgbox" title="Porsche Panamera">Porsche Panamera</a></li>
							<li><a href="images/audi.jpg" target="imgbox" title="Audi RS5">Audi RS5</a></li>
							<li><a href="images/merc.jpg" target="imgbox" title="Mercedez-Benz C63 AMG">Mercedez-Benz C63 AMG</a></li>
						</ul>
					</nav>
				</aside>
			</main>
		</div>
	</body>
</html>
