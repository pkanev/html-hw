<!DOCTYPE html>
<html>
<head>
	<title>Kent’s Media Profile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
	<header>
		<h1>Profile</h1>
	</header>
	<section id="user">
		<h2>User: Kent</h2>
		<figure>
			<img src="images/kent.png" alt= "Kent\'s profile photo">
			<figcaption>
				<h3>Profile completed:60%</h3>
				<meter value="0.6">60%</meter>
			</figcaption>
		</figure>
	</section>
	<section id="audio">
		<h2>Uploaded Audio Files</h2>
		<audio controls preload loop>
			<source src="http://www.w3schools.com/tags/horse.mp3" type="audio/ogg">
			Your browser does not support the &lt;audio&gt; tag.
		</audio>
		<audio controls preload loop>
			<source src="http://soundbible.com/mp3/MP5_SMG-GunGuru-703432894.mp3" type="audio/ogg">
			Your browser does not support the &lt;audio&gt; tag.
		</audio>
		<audio controls preload loop>
			<source src="http://soundbible.com/mp3/Silly_Farts-Joe-1473367952.mp3" type="audio/ogg">
			Your browser does not support the &lt;audio&gt; tag.
		</audio>
		<audio controls preload loop>
			<source src="http://soundbible.com/mp3/Piano_brokencrash-Brandondorf-1164520478.mp3" type="audio/ogg">
			Your browser does not support the &lt;audio&gt; tag.
		</audio>
	</section>
	<section id="video">
		<h2>Uploaded Video Files</h2>
		<video width="400" controls>
		    <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
		    <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
		    Your browser does not support HTML5 video.
		</video>
	</section>
	</main>
</body>
</html>
