<!DOCTYPE html>
<html>
<head>
	<title>WordPress Theme</title>
	<meta charset="utf-8" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<main>
	<form action="#" method="POST">
		<label for="theme">Upload a theme</label>
		<input id="theme" type="file" name="theme" />
		<br>
		<label for="search">Or search in wordpress</label>
		<input id="search" type="search" name="search" />
		<input type="image" src="images/wordpress.png" name="goBtn" alt="Submit" />
	</form>
	</main>
</body>
</html>
