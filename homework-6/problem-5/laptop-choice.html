<!DOCTYPE html>
<html>
<head>
	<title>Laptop Choice</title>
	<meta charset="utf-8" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<main>
		<div id="left">
			<header>
				<h1>Apple's laptops</h1>
			</header>
			<form action="http://whyapplesucks.tumblr.com/" method="post">
				<button>
				<span class="title">Apple MacBook Air</span>
				<span class="sub">11.6 inch/1.3GHz Haswell</span>
				<img src="images/m1.png" alt="MacBook Air" title="MacBook Air"/>
				<span class="price">$1,729.00</span>
				</button>
			</form>
			<form action="http://whyapplesucks.tumblr.com/" method="post">
				<button>
				<span class="title">Apple MacBook Air</span>
				<span class="sub">11.6 inch/1.3GHz Haswell</span>
				<img src="images/m1.png" alt="MacBook Air" title="MacBook Air"/>
				<span class="price">$1,859.00</span>
				</button>
			</form>
			<form action="http://whyapplesucks.tumblr.com/" method="post">
				<button>
				<span class="title">Apple MacBook Air</span>
				<span class="sub">11.6 inch/1.3GHz Haswell</span>
				<img src="images/m2.png" alt="MacBook Air" title="MacBook Air"/>
				<span class="price">$1,929.00</span>
				</button>
			</form>
			<form action="http://whyapplesucks.tumblr.com/" method="post">
				<button>
				<span class="title">Apple MacBook Pro</span>
				<span class="sub">11.6 inch/1.3GHz Haswell</span>
				<img src="images/m2.png" alt="MacBook Pro" title="MacBook Pro"/>
				<span class="price">$2,269.00</span>
				</button>
			</form>
			<form action="http://whyapplesucks.tumblr.com/" method="post">
				<button>
				<span class="title">Apple MacBook Pro</span>
				<span class="sub">11.6 inch/1.3GHz Haswell</span>
				<img src="images/m3.png" alt="MacBook Pro" title="MacBook Pro"/>
				<span class="price">$2,509.00</span>
				</button>
			</form>
			<form action="http://whyapplesucks.tumblr.com/" method="post">
				<button>
				<span class="title">Apple MacBook Pro</span>
				<span class="sub">11.6 inch/1.3GHz Haswell</span>
				<img src="images/m3.png" alt="MacBook Pro" title="MacBook Pro"/>
				<span class="price">$3,999.99</span>
				</button>
			</form>
		</div>
		<div id="right">
			<form action="#" method="GET">
			<label for="price">Price</label>
			<div class="lt">1700</div><div class="rt">5000</div>
			<input type="range" name="range" id="price" min="1700" max="5000" />
			<label for="ram">RAM</label>
			<div class="lt">2048</div><div class="rt">4096</div>
			<input type="range" name="ram" id="ram" min="2048" max="4096" />
			<label for="disk">Disk</label>
			<div class="lt">100GB</div><div class="rt">2000GB</div>
			<input type="range" name="disk" id="disk" min="100" max="2000" />
			<label for="display">Display</label>
			<div class="lt">11.6</div><div class="rt">18.4</div>
			<input type="range" name="display" id="display" min="116" max="184" />
			<label for="weight">Weight</label>
			<div class="lt">1</div><div class="rt">6</div>
			<input type="range" name="weight" id="weight" min="10" max="60" />
			<label for="warranty">Warranty</label>
			<div class="lt">12 months</div><div class="rt">60 months</div>
			<input type="range" name="warranty" id="warranty" min="12" max="60" />
			</form>
		</div>
	</main>
</body>
</html>
