<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" />
    <title>World Cup Brazil</title>
</head>
<body>
    <div id="holder">
        <table>
            <colgroup>
                <col class="country" />
                <col class="result" />
                <col class="country" />
                <col class="result" />
                <col class="country" />
                <col class="score" />
                <col class="country" />
                <col class="bet" />
            </colgroup>
            <thead>
                <tr>
                    <th class="country">Country</th>
                    <th class="result">Result</th>
                    <th class="country">Country</th>
                    <th class="result">Group</th>
                    <th colspan="4" id="top-right">Place A Bet</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="country-left">Brasil<img src="images/brazil.png" alt="Brasil" title="Brasil"/></td>
                    <td class="result">1 - 3</td>
                    <td class="country-right"><img src="images/mexico.png" alt="Mexico" title="Mexico" />Mexico</td>
                    <td class="result">A</td>
                    <td class="country-left">Brasil</td>
                    <td class="score"><span class="guess over">1<img class="picker" src="images/picker.png" alt=""></span><span class="dash">-</span><span class="guess over">3<img class="picker" src="images/picker.png" alt=""></span></td>
                    <td class="country-right">Mexico</td>
                    <td><img src="images/closed-bet.png" alt="closed bet" title="Bets are closed"></td>
                </tr>
                <tr>
                    <td class="country-left">Spain<img src="images/spain.png" alt="Spain" title="Spain" /></td>
                    <td class ="result">1 - 5</td>
                    <td class="country-right"><img src="images/netherlands.png" alt="Netherlands" title="Netherlands" />Netherlands</td>
                    <td class="result">B</td>
                    <td class="country-left">Spain</td>
                    <td class="score"><span class="guess over">1<img class="picker" src="images/picker.png" alt=""></span><span class="dash">-</span><span class="guess over">5<img class="picker" src="images/picker.png" alt=""></span></td>
                    <td class="country-right">Netherlands</td>
                    <td><img src="images/closed-bet.png" alt="closed bet" title="Bets are closed"></td>
                </tr>
                <tr>
                    <td class="country-left">Italy<img src="images/italy.png" alt="Italy" title="Italy" /></td>
                    <td class="result">2 - 1</td>
                    <td class="country-right"><img src="images/england.png" alt="England" title="England" />England</td>
                    <td class="result">C</td>
                    <td class="country-left">Italy</td>
                    <td class="score"><span class="guess over">2<img class="picker" src="images/picker.png" alt=""></span><span class="dash">-</span><span class="guess over">1<img class="picker" src="images/picker.png" alt=""></span></td>
                    <td class="country-right">England</td>
                    <td><img src="images/closed-bet.png" alt="closed bet" title="Bets are closed"></td>
                </tr>
                <tr>
                    <td class="country-left">Argentina<img src="images/argentina.png" alt="Argentina" title="Argentina" /></td>
                    <td class="result"> - </td>
                    <td class="country-right"><img src="images/bosnia.png" alt="Bosnia and Herz" title="Bosnia and Herz" />Bosnia and Herz</td>
                    <td class="result">E</td>
                    <td class="country-left">Argentina</td>
                    <td class="score"><span class="guess">0<img class="picker" src="images/picker.png" alt=""></span><span class="dash">-</span><span class="guess">0<img class="picker" src="images/picker.png" alt=""></span></td>
                    <td class="country-right">Bosnia and Herz</td>
                    <td><img src="images/bet.png" alt="bet" title="Place a bet"></td>
                </tr>
                <tr>
                    <td class="country-left">Germany<img src="images/germany.png" alt="Germany" title="Germany" /></td>
                    <td class="result"> - </td>
                    <td class="country-right"><img src="images/portugal.png" alt="Portugal" title="Portugal" />Portugal</td>
                    <td class="result">F</td>
                    <td class="country-left">Germany</td>
                    <td class="score"><span class="guess">0<img class="picker" src="images/picker.png" alt=""></span><span class="dash">-</span><span class="guess">0<img class="picker" src="images/picker.png" alt=""></span></td>
                    <td class="country-right">Portugal</td>
                    <td><img src="images/bet.png" alt="bet" title="Place a bet"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
